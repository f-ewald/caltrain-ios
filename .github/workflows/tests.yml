name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: macos-26
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.app/Contents/Developer

      - name: Create Config.plist from template
        run: cp "realtime-caltrain/Supporting Files/Config.plist.template" "realtime-caltrain/Supporting Files/Config.plist"

      - name: Run tests
        run: |
          xcodebuild test \
            -project caltrain.xcodeproj \
            -scheme caltrain \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
            -configuration Debug \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGNING_ALLOWED=NO
